{% extends "layout.html" %}

{% block title %}{{ error_code }} Error - Zero Trust Key Escrow Service{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 text-center">
        <div class="error-container">
            <h1 class="display-1 text-muted mb-4">{{ error_code }}</h1>
            <i class="bi bi-exclamation-triangle fs-1 text-warning mb-4"></i>
            <h2 class="mb-4">{{ error_message }}</h2>
            <p class="lead mb-5">Sorry, something went wrong.</p>
            <a href="{{ url_for('frontend_index') }}" class="btn btn-primary btn-lg">
                <i class="bi bi-house-door me-2"></i> Back to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
