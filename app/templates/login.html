{% extends "layout.html" %}

{% block title %}Login - Zero Trust Key Escrow Service{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-primary text-white text-center py-3">
                <h3 class="mb-0">Log In</h3>
            </div>
            <div class="card-body p-4">
                <form method="post" action="{{ url_for('frontend_login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Log In</button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-light py-3 text-center">
                <p class="mb-0">Don't have an account? <a href="{{ url_for('frontend_register') }}">Register</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
